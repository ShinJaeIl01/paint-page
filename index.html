<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
  <title>Paint Maker</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="1.0" step="0.1">
    </div>
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div id="jsColors" class="controls__colors">
      <div class="controls__color" style="background-color: #2c2c2c;"></div>
      <div class="controls__color" style="background-color: #fff;"></div>
      <div class="controls__color" style="background-color: tomato;"></div>
      <div class="controls__color" style="background-color: orange;"></div>
      <div class="controls__color" style="background-color: gold;"></div>
      <div class="controls__color" style="background-color: lightgreen"></div>
      <div class="controls__color" style="background-color: lightblue ;"></div>
      <div class="controls__color" style="background-color: royalblue;"></div>
      <div class="controls__color" style="background-color: blueviolet ;"></div>
    </div>
  </div>
</body>
</html>
